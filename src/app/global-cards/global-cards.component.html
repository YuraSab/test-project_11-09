<div class="globalCardMain">
  <div *ngFor="let user of users |async" class="globalCardList">
    <app-item
      [user]="user"
      [weather]="weather$ |async"
      [lowestForDay]="lowestForDay"
      [higestForDay]="higestForDay"
      [weatherIcons]="weatherIcons"
      [onSave]="onSave"
    ></app-item>
  </div>
</div>
